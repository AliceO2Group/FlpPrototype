[ApMon]
enable=0
pathToConfig=../apmon.cfg

[InfluxDB]
enableUDP=1
enableHTTP=0
hostname=aido2mon-gpn
port=8087
db=qc

[InfoLoggerBackend]
enable=1

[ProcessMonitor]
enable=1
interval=10

[DerivedMetrics]
maxCacheSize=1000

[Flume]
enable=0
