[Publisher]
className=AlfaPublisher

[ExampleTask]
className=AliceO2::QualityControlModules::Example::ExampleTask
moduleName=QcExample
source=file.data

[Checks]
checkMeanIsAbove/threshold=1

[Activity]
number=42
type=2

[AppMon]
enable=1
pathToConfig=../apmon.cfg

[InfluxDB]
enable=1
writeUrl=http://pcald03.cern.ch:8086/write?db=o2

[InfoLoggerBackend]
enable=1
